<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title> Formulaire PHP </title>
    <style type="text/css">
    fieldset {border: double medium red}
    </style>
</head>
<body>
    <form action="cible.php" method  ="POST" enctype="application/x-www-form-urlencoded">
    <!-- Premier groupe de composants -->
    <fieldset>
        <legend><b>Vos coordonnées</b></legend>
        <label>Nom : </label><input type="text" name="nom" size="40" maxlength="256" /><br />
        <label>Prénom : </label><input type="text" name="prenom" size="40" maxlength="256" /><br />
        <label>Date de Naissance : </label><input type="date" name="date" min="1960_01_01" max="2010-01-01" /><br />
        <label>Campus CESI actuel :</label><input type="text" name="campus" size="40" maxlength="256" /><br />
        <label>E-mail : </label><input type="email" name="mail" pattern="(^[a-z0-9]+)@([a-z0-9])+(\.)([a-z]{2,4})" /><br />
        <label>Mot de passe : </label><input type="password" name="code" size="40" maxlength="6" /><br />
        
    </fieldset>
    <fieldset>
        <input type="reset" value="Effacer" />
        &nbsp;&nbsp;&nbsp;<input type="submit" value="Envoyer" />
        <br /><br />
    </fieldset>
    </form>
</body>

</html>
